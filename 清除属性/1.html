<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Verdana;
}

textarea {
    display: inline-block;
    vertical-align: top;
    width: 400px;
    height: 200px;
    resize: none;
    background-color: #fffad2;
}

button {
    display: inline-block;
    background-color: blue;
    color: #fff;
}

    </style>
</head>
<body>
    <h1>属性清除器</h1>
    <textarea name="inputBox" id="qw"></textarea>
    <button type="button">清除属性</button>
    <textarea name="outputBox" id="as"></textarea>
<script>
   document.querySelector("textarea[name=inputBox]").value = "<div data-info=\"some data\" class=\"some-css-class another-class\">\n\t<div data-xyz='abc'>\n\t\t<span style='color:blue;font-size:11px;'></span>\n\t</div>\n</div>";
   //清除所有的属性
   //核心技术：h1.removeAttribute('id')
   //获取h1的所有的属性:h1.attributes
   const ta1 = document.querySelectorAll('textarea')[0]
   const ta2 = document.querySelectorAll('textarea')[1]
   const div = document.createElement('div')
   const arr = []
    div.innerHTML = ta1.value
    const eleArr = div.querySelectorAll('*')
    // console.log(eleArr);
    eleArr.forEach(ele =>{
        for(attr of ele.attributes){
            arr.push(attr.name)
        }
        arr.forEach(item =>{
            ele.removeAttribute(item)
        })
    })
    console.log(arr);
   ta2.value = div.innerHTML
</script>
</body>
</html>

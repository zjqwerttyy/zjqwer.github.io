<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        textarea{
            width: 300px;
            height: 250px;
            padding: 10px;
        }
        form{
            margin: 50px auto;
            width: 300px;
        }
        p{
            margin: 5px auto;
            width: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <textarea name="" id="" cols="300" rows="100">
        </textarea>
        <p>0</p>
    </form>
    <script>
        const text = document.querySelector("textarea")
        const p = document.querySelector("p")
        let str 
        let num = 0
        text.value = " "
        window.addEventListener("input",function(){
            num = 0
            str = String(text.value)
            num = str.length
            p.innerHTML = num
        })
    </script>
</body>
</html>
